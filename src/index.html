<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TGLFS</title>
        <script type="module" src="web/app.ts"></script>
    </head>
    <body>
        <h1>Telegram Large File Storage</h1>
        <div id="login" style="margin-top: 20px;">
            <div style="margin-top: 20px;">
                <label for="apiId">API ID:</label>
                <input type="number" id="apiId" name="apiId">
            </div>
            <div style="margin-top: 10px;">
                <label for="apiHash">API Hash:</label>
                <input type="text" id="apiHash" name="apiHash">
            </div>
            <div style="margin-top: 10px;">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div style="margin-top: 10px;">
                <label for="telegramPremium">Telegram Premium (4GB file size limit)</label>
                <input type="checkbox" id="telegramPremium" name="telegramPremium">
            </div>
            <div style="margin-top: 10px;">
                <button id="loginButton">Log In</button>
            </div>
        </div>
        <div id="controls" style="margin-top: 20px;" hidden>
            <button id="uploadFileButton">Upload file</button>
            <button id="fileLookupButton" style="margin-left: 10px;">File lookup</button>
            <button id="sendFileButton" style="margin-left: 10px;">Send file</button>
            <button id="unsendFileButton" style="margin-left: 10px;">Unsend file</button>
            <button id="receiveFileButton" style="margin-left: 10px;">Receive file</button>
            <button id="renameFileButton" style="margin-left: 10px;">Rename file</button>
            <button id="deleteFileButton" style="margin-left: 10px;">Delete file</button>
            <button id="downloadFileButton" style="margin-left: 10px;">Download file</button>
        </div>
    </body>
</html>
